<label for="server">Server Name</label>
<!-- <input

<input
  name="server"
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
/>
<!-- <p>{{ serverName }}</p> -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<p *ngIf="serverCreated; else noServer">Server created: {{ serverName }}</p>
<ng-template #noServer><p>No server created</p></ng-template>
<!-- <p>{{ allowNewServer }}</p> -->
<!-- <p [innerText]="allowNewServer"></p> -->
<app-server></app-server>
<!-- <app-server></app-server> -->
<hr />
<label for="username">Username</label>
<input
  type="text"
  name="username"
  class="form-control"
  [(ngModel)]="username"
/>
<button
  class="btn btn-primary"
  [disabled]="!username.length"
  (click)="username = ''"
>
  Reset User
</button>
<p>Username: {{ username }}</p>
