<input
  name="server"
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
/>

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<p *ngIf="serverCreated">Server created: {{ serverName }}</p>
